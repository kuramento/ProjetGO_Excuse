<!-- server/static/index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Générateur d'Excuses</title>
    <!-- Intégration de Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Intégration de Font Awesome pour les icônes -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Fichier CSS personnalisé -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Barre de Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Générateur d'Excuses</a>
        </div>
    </nav>

    <div class="container text-center">
        <div class="card shadow-sm mt-5">
            <div class="card-body">
                <!-- Ajout d'un Logo (optionnel) -->
                <!-- <img src="logo.png" alt="Logo" class="mb-3" style="width: 100px;"> -->

                <h1 class="card-title mb-4"><i class="fa-solid fa-comment-dots"></i> Générateur d'Excuses</h1>

                <!-- Sélection de la Catégorie -->
                <div class="mb-3">
                    <label for="categorySelect" class="form-label">Choisir une catégorie</label>
                    <select class="form-select" id="categorySelect">
                        <option value="">Toutes les catégories</option>
                        <option value="Travail">Travail</option>
                        <option value="Personnel">Personnel</option>
                        <option value="Santé">Santé</option>
                        <option value="Familial">Familial</option>
                        <option value="Technologie">Technologie</option>
                        <option value="Gestion du Temps">Gestion du Temps</option>
                        <option value="Urgence">Urgence</option>
                        <option value="Oubli">Oubli</option>
                        <option value="Imprévu">Imprévu</option>
                        <option value="Trafic">Trafic</option>
                    </select>
                </div>

                <button id="generateBtn" class="btn btn-primary btn-lg mb-3">
                    <i class="fa-solid fa-refresh"></i> Générer une excuse
                </button>

                <div id="excuse" class="mt-4"></div>

                <!-- Formulaire pour Ajouter une Nouvelle Excuse -->
                <button class="btn btn-success mt-4" data-bs-toggle="modal" data-bs-target="#addExcuseModal">
                    <i class="fa-solid fa-plus"></i> Ajouter une excuse
                </button>

                <!-- Modal pour Ajouter une Excuse -->
                <div class="modal fade" id="addExcuseModal" tabindex="-1" aria-labelledby="addExcuseModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addExcuseModalLabel">Ajouter une Nouvelle Excuse</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                            </div>
                            <div class="modal-body">
                                <form id="addExcuseForm">
                                    <div class="mb-3">
                                        <label for="excuseCategory" class="form-label">Catégorie</label>
                                        <input type="text" class="form-control" id="excuseCategory" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="excuseText" class="form-label">Excuse</label>
                                        <textarea class="form-control" id="excuseText" rows="3" required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-success">
                                        <i class="fa-solid fa-save"></i> Sauvegarder
                                    </button>
                                </form>
                                <div id="addExcuseFeedback" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center p-3">
            © 2024 Générateur d'Excuses. Tous droits réservés.
        </div>
    </footer>

    <!-- Intégration de Bootstrap JS et Popper via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Fichier JavaScript personnalisé -->
    <script src="script.js"></script>
</body>
</html>
